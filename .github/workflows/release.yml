name: release

on:
  push:
    tags:
      - 'RC.*'            # run only on RC tags like RC.0.5
  workflow_dispatch:       # allow manual trigger too

permissions:
  contents: write          # needed to create GitHub Releases

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build (Windows GUI)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --onefile --noconsole --name JiraReminder --icon app.ico pyJIRAReminder.py

      - name: Build (Linux)
        if: runner.os != 'Windows'
        run: |
          pyinstaller --onefile --name JiraReminder pyJIRAReminder.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: JiraReminder-${{ runner.os }}
          path: dist/**

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: JiraReminder-*
          merge-multiple: true
          path: release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          prerelease: true
          files: |
            release/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}